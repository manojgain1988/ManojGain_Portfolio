{% extends "main.html" %}
 {% load static %}


 {% block title %}
  Register
 {% endblock title %}

  <main id="main">

    {% block content %}


    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Registration</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Register</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= login Section ======= -->
    <section id="login" class="login">
      {% comment %} <div class="container" data-aos="fade-up"> {% endcomment %}

        <form action="{% url 'login' %}" method="POST" class="col-md-6 m-auto">
          {% csrf_token %}
          <div class="section-title">
            <h3>Register Your Account</h3>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Full Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Your Password</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Your Password">
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Confirm_Password</label>
            <input type="password2" class="form-control" name="password2" id="password2" placeholder="Confirm_Password">
          </div>
          <button type="submit" class="btn btn-success  w-100 mb-5">Register</button>
        </form>
        
      

    {% endblock content %}

  </main><!-- End #main -->
